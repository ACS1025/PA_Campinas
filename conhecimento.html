<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/kmd-16x16.png" type="image/png">
    <title>Para conhecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('src/img/Registro de Saidas.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .greeting {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            text-align: center; /* Coloca a saudação no centro */
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; /* Ajuste de espaçamento entre as colunas e linhas */
            row-gap: 25px; /* Espaçamento entre linhas */
        }
        .form-group {
            flex: 1 1 calc(25% - 10px); /* Cada grupo ocupa 25% da largura */
            min-width: 180px; /* Largura mínima para não ficar muito pequeno */
        }
        label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select, textarea, input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            padding: 10px; /* Maior espaçamento interno */
            font-size: 14px; /* Tamanho uniforme do texto */
        }

        .full-width {
            grid-column: span 4; /* Faz com que os campos ocupem a largura completa */
            width: 85%; /* Garante que os campos tenham largura total */
            margin-bottom: 15px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: fixed;
            top: 0%; /* Adiciona espaço para o header */
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: rgb(252, 254, 255);
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .navbar a:hover {
            background-color: #555;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 16px; /* Reduzindo o padding */
            width: auto; /* Ajuste do tamanho do botão */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Fonte menor */
            cursor: pointer;
            margin-top: 20px;
            grid-column: span 4;
            transition: background-color 0.3s, transform 0.3s; /* Transição para o hover */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Efeito de leve aumento no hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="registro-saidas.html">Registro de Saídas</a>
        <a href="solicitacao-escolta.html">Solicitação de Escolta</a>
        <a href="conhecimento.html" class="active">Para conhecimento</a>
        <a href="convite.html">Convite Motorista</a>
        <a href="videos.html">Galeria de Vídeos</a></li>
    </div>
    
    <div class="container">
        <h1>Para Conhecimento</h1>
        <!-- Saudação colocada aqui, abaixo do título -->
        <div class="greeting">
            <span id="greetingMessage"></span>
        </div>

        <form id="formOcorrencia">
            <div class="form-grid">
                <div class="form-group">
                    <label for="dataHora">Data/Hora</label>
                    <input type="datetime-local" id="dataHora" name="dataHora" readonly>
                </div>

                <div class="form-group">
                    <label for="ocorrencia">Ocorrência</label>
                    <select id="ocorrencia" name="ocorrencia">
                        <option value="PERDA DE SINAL">PERDA DE SINAL</option>
                        <option value="ALERTA DESENGATE">ALERTA DESENGATE</option>
                        <option value="FALHA NO EQUIPAMENTO">FALHA NO EQUIPAMENTO</option>
                        <option value="ENVOLVIDO EM SINISTRO">ENVOLVIDO EM SINISTRO</option>
                        <option value="PARADA PARA MANUTENÇÃO">PARADA PARA MANUTENÇÃO</option>
                        <option value="VEÍCULO QUEBRADO">VEÍCULO QUEBRADO</option>
                        <option value="VEÍCULO QUEBRADO NA VIA">VEÍCULO QUEBRADO NA VIA</option>
                        <option value="VEÍCULO EM MANUTENÇÃO">VEÍCULO EM MANUTENÇÃO</option>
                        <option value="DESCUMPRIMENTO DE NORMAS DE GR">DESCUMPRIMENTO DE NORMAS DE GR</option>
                        <option value="PARADA FERIADO">PARADA FERIADO</option>
                        <option value="PARADA POSTO FISCAL">PARADA POSTO FISCAL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sm">SM</label>
                    <input type="text" id="sm" name="sm" placeholder="Digite o SM">
                </div>

                <div class="form-group">
                    <label for="veiculo">Veículo</label>
                    <input type="text" id="veiculo" name="veiculo" placeholder="Digite o Veículo">
                </div>

                <div class="form-group">
                    <label for="motorista">Motorista</label>
                    <input type="text" id="motorista" name="motorista" placeholder="Digite o nome do Motorista">
                </div>

                <div class="form-group">
                    <label for="embarcador">Embarcador</label>
                    <input type="text" id="embarcador" name="embarcador" placeholder="Digite o Embarcador">
                </div>

                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor" name="valor" placeholder="Digite o Valor">
                </div>

                <div class="form-group">
                    <label for="rota">Rota</label>
                    <input type="text" id="rota" name="rota" placeholder="Digite a Rota">
                </div>

                <div class="form-group">
                    <label for="ultimaPosicao">Última Posição</label>
                    <input type="text" id="ultimaPosicao" name="ultimaPosicao" placeholder="Digite">
                </div>

                <div class="form-group">
                    <label for="latLong">Lat/Long</label>
                    <input type="text" id="latLong" name="latLong" placeholder="Digite Lat/Long">
                </div>

                <div class="form-group full-width">
                    <label for="postoApoio">Posto/ Ponto de apoio próximo:</label>
                    <textarea id="postoApoio" name="postoApoio" rows="4" placeholder="Informe se há posto ou ponto de apoio próximo a localização"></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="descricaoSituacao">Situação/Descrição</label>
                    <textarea id="descricaoSituacao" name="descricaoSituacao" rows="4" placeholder="Descreva a situação"></textarea>
                </div>

                <button type="button" onclick="enviarWhatsApp()">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        const hour = new Date().getHours();
        const greeting = hour < 12 ? "Bom dia!" : (hour < 18 ? "Boa tarde!" : "Boa noite!");
        document.getElementById("greetingMessage").textContent = greeting;

        document.getElementById("dataHora").value = new Date().toISOString().slice(0, 16);

        function enviarWhatsApp() {
            const dataHoraInput = document.getElementById("dataHora").value;
            const dataHora = new Date(dataHoraInput);
            dataHora.setHours(dataHora.getHours() - 3);
        
            const dataFormatada = `${String(dataHora.getDate()).padStart(2, '0')}/` +
                                  `${String(dataHora.getMonth() + 1).padStart(2, '0')}/` +
                                  `${dataHora.getFullYear()} ` +
                                  `${String(dataHora.getHours()).padStart(2, '0')}:` +
                                  `${String(dataHora.getMinutes()).padStart(2, '0')}`;
        
            const data = {
                dataHora: dataFormatada,
                ocorrencia: document.getElementById("ocorrencia").value,
                sm: document.getElementById("sm").value,
                veiculo: document.getElementById("veiculo").value,
                motorista: document.getElementById("motorista").value,
                embarcador: document.getElementById("embarcador").value,
                valor: document.getElementById("valor").value,
                rota: document.getElementById("rota").value,
                ultimaPosicao: document.getElementById("ultimaPosicao").value,
                latLong: document.getElementById("latLong").value,
                postoApoio: document.getElementById("postoApoio").value,
                descricaoSituacao: document.getElementById("descricaoSituacao").value
            };
        
            // Envio para o Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbxaIWkgcyijtGns2c8h7wKg8RXYMSgDem7J7N9pmSqPR197O6F7JfdKVFdb9m9MT3Dp/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
                // Depois de salvar, manda para o WhatsApp
                const mensagem = `*Para conhecimento*\n\n` +
                                 `${greeting}\n\n` +
                                 `*Data/Hora:* ${data.dataHora}\n` +
                                 `*Ocorrência:* ${data.ocorrencia}\n` +
                                 `*SM:* ${data.sm}\n` +
                                 `*Veículo:* ${data.veiculo}\n` +
                                 `*Motorista:* ${data.motorista}\n` +
                                 `*Embarcador:* ${data.embarcador}\n` +
                                 `*Valor:* ${data.valor}\n` +
                                 `*Rota:* ${data.rota}\n` +
                                 `*Última Posição:* ${data.ultimaPosicao}\n` +
                                 `*Lat/Long:* ${data.latLong}\n` +
                                 `*Posto/Ponto de Apoio:* ${data.postoApoio}\n` +
                                 `*Situação/Descrição:* ${data.descricaoSituacao}`;
        
                const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
                window.open(url, '_blank');
            })
            .catch(error => console.error("Erro ao enviar para o Google Sheets:", error));
        }
       

    </script>
</body>
</html>
